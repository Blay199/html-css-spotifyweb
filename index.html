<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/565cdc31b6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Spotify</title>
</head>
<body>

    <div class="content-wrapper">
        <header class="sidebar">
            <div class="logo-wrapper sidebar-pad">
                <figure>
                    <img class="logo" src="img/logo-small.svg" alt="Logo">
                    <img class="logo-text" src="img/logo.svg" alt="Logo Text">
                </figure>
            </div>

            <nav>
                <ul class="sidebar-nav">
                    <li class="nav-button sidebar-pad">
                        <a href="#">
                            <img src="img/home.svg" alt="">
                            <span>
                                Home
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main-content">

        </main>
        
    </div>

    <aside class="toolbar">

        <div class="current-song">

        </div>

        <div class="player">

        </div>

        <div class="volume">
            
        </div>

    </aside>
    
</body>
</html>
